<h2>Estudiantes</h2>
<ul class="estudiantes">
  <li *ngFor="let estudiante of estudiantes"
    [class.selected]="estudiante === selectedEstudiante"
    (click)="onSelect(estudiante)">
    <span class="badge">{{estudiante.id}}</span> {{estudiante.nombre}}
  </li>
</ul>

<app-estudiante-detalle [estudiante]="selectedEstudiante"></app-estudiante-detalle>
